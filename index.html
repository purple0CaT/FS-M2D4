<!DOCTYPE html>
<!--
    WELCOME TO THE STRIVE TEAM GENERATOR!

    In this app you will generate teams and assign the participants to them.
    You will use the Bootstrap components for the elements of your app.

    The features are the following:
    - The user should be able to add a list of names, find a way to get the user input and fill a list with the new name.
    - The user should be able to set the number of teams he wants, so that they will be generated. A team is just another list to be displayed.
    - An "Assign" button will be required in order to launch the team generation functionality.
    - Every time the user clicks on the "Assign" button, a random name is placed in a team and removed from the initial list.
    - Each team should be inside a "column" to be responsive.
    - [EXTRA] Create a button to remove a user from a team, and putting him back in the main list, waiting to be reassigned.
    - [EXTRA] Create a button to reset the state of the app.
-->
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Team Randomizer</title>

    <link rel="stylesheet" href="main.css">
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
  </head>
  <body>

    <!-- nav bar -->
    <nav class="navbar navbar-light px-5" style="background-color: #e3f2fd;">
        <span class="navbar-brand mb-0 h1 font-weight-light">Randomizer</span>
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-shuffle" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M0 3.5A.5.5 0 0 1 .5 3H1c2.202 0 3.827 1.24 4.874 2.418.49.552.865 1.102 1.126 1.532.26-.43.636-.98 1.126-1.532C9.173 4.24 10.798 3 13 3v1c-1.798 0-3.173 1.01-4.126 2.082A9.624 9.624 0 0 0 7.556 8a9.624 9.624 0 0 0 1.317 1.918C9.828 10.99 11.204 12 13 12v1c-2.202 0-3.827-1.24-4.874-2.418A10.595 10.595 0 0 1 7 9.05c-.26.43-.636.98-1.126 1.532C4.827 11.76 3.202 13 1 13H.5a.5.5 0 0 1 0-1H1c1.798 0 3.173-1.01 4.126-2.082A9.624 9.624 0 0 0 6.444 8a9.624 9.624 0 0 0-1.317-1.918C4.172 5.01 2.796 4 1 4H.5a.5.5 0 0 1-.5-.5z"/>
            <path d="M13 5.466V1.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384l-2.36 1.966a.25.25 0 0 1-.41-.192zm0 9v-3.932a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384l-2.36 1.966a.25.25 0 0 1-.41-.192z"/>
          </svg>
      </nav>

      <!-- container -->
      <div class="container ">
        <div class="row justify-content-between">

            <!-- waiting list -->
            <div class="col-12 col-md-6 py-3 bg-light text-dark my-2">
                <h2 class="font-weight-light text-center">Waiting list</h2>
                <hr>
                <div id="members" class="w-100">

                </div>
                <hr>
                <!-- <form> -->
                    <div class="form-group">
                        <label for="membersID">Type the team-member names</label>
                        <textarea class="form-control" rows="2" id="membersID"></textarea>
                      </div>
                    
                    <button class="btn btn-info" id="addMem">Add members</button>
                    <button class="btn btn-info" id="clearMem">Clear members</button>
                  <!-- </form> -->
                </div>

                <!-- randomizer -->
                <div class="col-12 col-md-6 py-3 my-2 text-center bg-light text-dark">
                    <h2 class="font-weight-light text-center">Randomize</h2>
                    <hr>
                    <div class="form-group">
                    <!-- <form> -->
                        <label for="memb-num">Number of members in one team</label>
                        <input type="text" class="form-control" id="memb-num" aria-describedby="emailHelp">
                      </div>
                      <div class="form-group">
                        <label for="team-num">Number of teams</label>
                        <input type="text" class="form-control" id="team-num">
                      </div>
                      <button id="randomMem" class="btn btn-info">Random</button>
                    <!-- </form> -->
                </div>
                
                <!-- team list -->
                <div class="col-12 py-3 my-2 text-center bg-light text-dark">
                    <h2 class="font-weight-light">Team list</h2>
                    <hr>
                    <div class="row row-cols-1 row-cols-md-3" id="teams">

                    </div>
                </div>
        </div>
      </div>

    <!-- SCRIPT -->
    <script src="js.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
